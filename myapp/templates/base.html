<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Polyglot{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">

</head>
<body class="bg-gray-50 antialiased">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
            <a class="text-2xl font-bold text-gray-800 transition duration-300 hover:text-teal-500" href="{% url 'home' %}">
                Polyglot
            </a>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-gray-600">Hi, {{ user.username }}</span>
                    <a class="px-4 py-2 text-sm font-medium rounded-lg border border-teal-500 text-teal-500 transition duration-300 hover:bg-teal-500 hover:text-white" href="{% url 'log_out' %}">
                        Logout
                    </a>
                {% else %}
                    <a class="px-4 py-2 text-sm font-medium rounded-lg border border-teal-500 text-teal-500 transition duration-300 hover:bg-teal-500 hover:text-white" href="{% url 'login' %}">
                        Login
                    </a>
                    <a class="px-4 py-2 text-sm font-medium rounded-lg bg-teal-500 text-white transition duration-300 hover:bg-teal-600" href="{% url 'sign_up' %}">
                        Sign up
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
