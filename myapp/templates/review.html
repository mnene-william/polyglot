{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-10">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4 text-center">Write a Review</h1>
        <p class="text-lg text-gray-700 text-center mb-8">
            We'd love to hear about your experience! Your feedback helps us improve.
        </p>
        
        <form method="post" action="{% url 'review' %}">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="id_author" class="block text-gray-700 text-sm font-semibold mb-2">Your Name</label>
                <input type="text" name="author" id="id_author" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300" placeholder="e.g., Jane Doe">
            </div>

             <div class="mb-6">
                <label for="id_language" class="block text-gray-700 text-sm font-semibold mb-2">Language</label>
                <select name="language" id="id_language" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
                    <option value="" disabled selected>Select a language</option>
                    
                    {% for language in languages %}
                    <option value="{{ language.pk }}">{{ language.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-6">
                <label for="id_review_text" class="block text-gray-700 text-sm font-semibold mb-2">Your Review</label>
                <textarea name="review_text" id="id_review_text" rows="6" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300" placeholder="Share your thoughts about our language courses..."></textarea>
            </div>

            <div class="mb-6">
                <label for="id_rating" class="block text-gray-700 text-sm font-semibold mb-2">Rating</label>
                <input type="number" name="rating" id="id_rating" min="1" max="5" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
                <p class="text-xs text-gray-500 mt-1">Please enter a number between 1 and 5.</p>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-teal-600 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:bg-teal-700 transition-colors duration-300">
                    Submit Review
                </button>
            </div>
        </form>

        <div class="mt-8 text-center">
            <a href="{% url 'home' %}" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-300">
                &larr; Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
