{% extends 'base.html' %}


{% block content %}
<div class="container mx-auto px-4 py-8 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-xl p-6 md:p-10">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ lesson.title }} Quiz</h1>
        
        <p class="text-gray-600 text-sm mb-6">Question {{ index }} of {{ total }}</p>

        <form method="post">
            {% csrf_token %}
            <div class="bg-gray-100 rounded-lg p-6 mb-6">
                <p class="text-xl font-medium text-gray-800">{{ question.question_text }}</p>
            </div>
            
            <div class="space-y-4">
                <label class="block">
                    <input type="radio" name="answer" value="{{ question.option_a }}" class="mr-2 text-indigo-600 focus:ring-indigo-500">
                    <span class="text-gray-700">{{ question.option_a }}</span>
                </label>
                <label class="block">
                    <input type="radio" name="answer" value="{{ question.option_b }}" class="mr-2 text-indigo-600 focus:ring-indigo-500">
                    <span class="text-gray-700">{{ question.option_b }}</span>
                </label>
                <label class="block">
                    <input type="radio" name="answer" value="{{ question.option_c }}" class="mr-2 text-indigo-600 focus:ring-indigo-500">
                    <span class="text-gray-700">{{ question.option_c }}</span>
                </label>
            </div>
            
            <button type="submit" class="mt-8 w-full rounded-lg bg-indigo-600 py-3 px-4 text-white font-semibold transition-colors duration-200 hover:bg-indigo-700">
                Submit Answer
            </button>
        </form>
    </div>
</div>
{% endblock %}
