{% extends 'base.html' %}


{% block content %}
<div class="flex justify-center items-center min-h-screen">
  <div class="w-full max-w-md rounded-xl bg-gray-50 p-8 shadow-xl">
    <h2 class="text-center mb-6 text-3xl font-bold text-gray-800">Login</h2>
    
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="{{ form.username.id_for_label }}">
          {{ form.username.label }}
        </label>
        {{ form.username }}
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="{{ form.password.id_for_label }}">
          {{ form.password.label }}
        </label>
        {{ form.password }}
      </div>
      
      <button type="submit" class="w-full rounded-lg bg-teal-500 py-3 px-4 text-white font-semibold transition-colors duration-200 hover:bg-teal-600">
        Login
      </button>
    </form>

    <div class="text-center mt-6">
      <p class="mb-0 text-gray-600">Don't have an account? 
        <a href="{% url 'sign_up' %}" class="font-medium text-teal-500 transition-colors duration-200 hover:text-teal-600">Sign up</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
